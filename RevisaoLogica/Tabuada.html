<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let numero = prompt("Olá, digite o número da tabuada:")
        let indice = 0

        while(indice <= 10){
            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
            indice++
        }
            document.write("Até a próxima ou refresh na tela e vamos recomeçar!")

        
        

    </script>
</body>
</html>
