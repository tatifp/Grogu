    <title>Tabuada</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um n√∫mero")
        let indice = 0

        while(indice <= 10){
                indice++

                if (indice === 5) {
                    continue
                }
                document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
        }
            document.write("saiu do loop while <br>")

       indice = 0

               // alert(`Indice maior que 10: ${indice}`)
                break // interrompe o loop
            }
            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
            indice++
        } while (indice <= 10)

        document.write("saiu do loop do while <br>")


            for (let j = 0; j <= 10; j++) {
                if( j === 5){

                document.write(`${j} x ${numero} = ${(j * numero)} <br>`)
            
            }
        
            document.write("saiu do loop for <br>")
