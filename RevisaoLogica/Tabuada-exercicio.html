<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada da Duda</title>
</head>
<body>
    <h1>Duda deve usar essa Tabuada para estudar<h1>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button> 
    <button onclick= "Limpar()" >Limpar Tabuada</button>
    <div id="output"></div>
    
    <script>
            const output = document.getElementById("output")

            function mostrarTabuada (){
            //output.innerHTML = "Valor qualquer <br>"
            //pedir para o usuário digitar um número
            let n = parseFloat (prompt("Digite um número:"))
            let msg = ""
                
            for(let i = 0; i <=1000; i++){
                msg += `${n} x ${i} = ${(n * i)} <br>`
 
            }
            output.innerHTML = msg  //apenas uma manupulação do DOM 
                                    //mostrar a tabuada desse numero de 1 a 1000
                                    //toda informação que vem da interface do usuário é string
            }
            //mostrarTabuada()
  
            function Limpar(){
                
                output.innerHTML = ""
            }
            
    </Script>

    
</body>
</html>
