<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Funções</h1>
<script>
//declaração de funções
        function ola (){
            document.write("ola mundo")
        }
            
        ola()


        //expressão de função
        const ola2 = function(){
        console.log("olá mundo, de function expression") 
        }
        ola2()

        //arrow fuctions
        const ola3 = () => {
            console.log("Ola 3, arrow function ")
        }

        ola3()
        
        // retorno de valores
        function obtemDiaSemana (){
            //return new Date().getDate()
            return new Date().getDay()
        }

        let dia = obtemDiaSemana ()
        document.write (`<br> ${dia} <br>`)

        console.log(obtemDiaSemana())

        //Receber valores

        
        function somar(n1 = 0, n2 = 0){

            return n1 + n2
        }

        let soma    = somar (3, 5)

        document.write (soma)
        console.log (somar(10,4))
        console.log (somar())
</script>

</body>
</html>
